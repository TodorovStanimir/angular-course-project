<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" [routerLink]="isLoggedIn ? '/books/all' : '' ">
                <img src="../../../assets/logo.png" width="110" height="45" alt="BookStore">
            </a>
        </nav>
        <button appCollapse class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li *ngIf="isLoggedIn">
                    <a class="nav-link" routerLink="/profile/profile">Hello, {{username}}</a>
                </li>
                <li *ngIf="!isLoggedIn" class="nav-item">
                    <a class="nav-link" routerLink="/profile/register">Register</a>
                </li>
                <li *ngIf="!isLoggedIn" class="nav-item">
                    <a class="nav-link" routerLink="/profile/login">Login</a>
                </li>
                <li *ngIf="isLoggedIn" class="nav-item">
                    <a class="nav-link" (click)="logout()">Logout</a>
                </li>
                <li class="nav-item">
                    <a *ngIf="isLoggedIn" class="nav-link" routerLink="/profile/profile">Profile</a>
                </li>
                <li *ngIf="isLoggedIn" appDropdown class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        My store
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" routerLink="/books/all">All books</a>
                        <a class="dropdown-item" routerLink="/books/user">My books</a>
                        <a class="dropdown-item" routerLink="/books/create">Create new book</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- <router-outlet></router-outlet> -->
</div>
